<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="functions.css">
    <script src="functions.js" defer></script>
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <h1>Proyecto de Repaso</h1>
        <nav>
            <ul>
                <li><a href="authentication.html">Autenticación</a></li>
                <li><a href="todo.html">To-Do</a></li>
                <li><a href="functions.html">Funciones Flecha</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Trabajo de Estudiantes</h2>

        <!-- Formulario para agregar nuevo estudiante -->
        <div id="student-form">
            <label for="student-name">Nombre del Estudiante:</label>
            <input type="text" id="student-name" placeholder="Ingrese el nombre del estudiante">
            
            <label for="student-lastname">Apellido del Estudiante:</label>
            <input type="text" id="student-lastname" placeholder="Ingrese el apellido del estudiante">

            <label for="student-age">Edad del Estudiante:</label>
            <input type="number" id="student-age" min="0" placeholder="Ingrese la edad del estudiante">
            
            <label for="student-grades">Notas del Estudiante (separadas por ','):</label>
            <input type="text" id="student-grades" placeholder="Ingrese las notas del estudiante">

            <button onclick="addStudent()">Agregar Estudiante</button>
        </div>

        <!-- Botón para calcular promedio y nota final -->
        <button onclick="calculateAverages()">Calcular Promedio y Nota Final</button>

        <!-- Tabla de estudiantes (se mostrará al inicio) -->
        <div id="student-table">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Notas</th>
                        <th>Promedio</th>
                        <th>Nota Final</th>
                    </tr>
                </thead>
                <tbody id="students-body">
                    <!-- Los estudiantes se mostrarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 Proyecto de Repaso</p>
    </footer>
</body>
</html>
