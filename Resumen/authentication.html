<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="styles.css">
    <script src="authentication.js" defer></script>
</head>
<body>
    <header>
        <h1>Proyecto de Repaso</h1>
    </header>
    <div class="container">
        <h2>Autenticación</h2>
        <div id="auth-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            <button onclick="authenticateUser()">Iniciar sesión</button>
        </div>
        <div id="auth-success" style="display:none;">
            <p>¡Inicio de sesión exitoso!</p>
            <p>Bienvenido, Carlos.</p>
            <p><a href="todo.html">Ir a la página de To-Do</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Proyecto de Repaso</p>
    </footer>
</body>
</html>
